<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Forgot Password - School Management System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

</head>

<body>

<main>
    <div class="container">

        <section
                class="section forgot-password min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a th:href="@{/}" class="logo d-flex align-items-center w-auto">
                                <img src="/assets/img/schicon.png" alt="">
                                <span class="d-none d-lg-block">School Management System</span>
                            </a>
                        </div>

                        <div class="card mb-3">
                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Forgot Password?</h5>
                                    <p class="text-center small">Enter your email to reset your password</p>
                                </div>

                                <form th:action="@{/forgot-password}" method="post" class="row g-3 needs-validation">

                                    <div th:if="${resetError}" class="alert alert-danger text-center">
                                        <p th:text="${resetError}"></p>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <input type="email" name="email" class="form-control"
                                                   placeholder="Enter your email" required>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
                                    </div>

                                    <div class="col-12 text-center">
                                        <a th:href="@{/}" class="text-primary">Back to Login</a>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>
</main>

<!-- Vendor JS Files -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
